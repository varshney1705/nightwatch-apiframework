name: Nightwatch Tests 
 
on: 
  push: 
    branches: 
      - master 
  pull_request: 
    branches: 
      - master 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
 
    strategy: 
      matrix: 
        node-version: [14, 16, 18] 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v2 
 
      - name: Set up Node.js 
        uses: actions/setup-node@v2 
        with: 
          node-version: ${{ matrix.node-version }} 
 
      - name: Install dependencies 
        run: npm install 

      - name: Install Nightwatch API testing plugin
        run: npm install @nightwatch/apitesting --save-dev
 
      - name: Run Nightwatch tests 
        run: npm test 
